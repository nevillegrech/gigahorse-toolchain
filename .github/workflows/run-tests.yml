name: CI-Tests

on: 
  workflow_dispatch:
  workflow_call:
  pull_request:

env:
  REGISTRY: ghcr.io
  # github.repository as nevillegrech/gigahorse-toolchain
  IMAGE_NAME: ${{ github.repository }}


jobs:
  test:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.7"

      - name: Install Souffle
        run: |
          sudo wget https://souffle-lang.github.io/ppa/souffle-key.public -O /usr/share/keyrings/souffle-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/souffle-archive-keyring.gpg] https://souffle-lang.github.io/ppa/ubuntu/ stable main" | sudo tee /etc/apt/sources.list.d/souffle.list
          sudo apt update && sudo apt install souffle=2.3

      - name: Test Souffle
        run: souffle --version

      - name: Install Boost
        run: sudo apt install libboost-all-dev

      - name: Build Souffle addon
        run: cd $GITHUB_WORKSPACE/souffle-addon && make && cd $GITHUB_WORKSPACE

      - name: Run gigahorse help
        run: ./gigahorse.py --help

      - name: Run gigahorse example
        run: ./gigahorse.py examples/long_running.hex -i

      - name: Run tests
        run: ./run_tests.py